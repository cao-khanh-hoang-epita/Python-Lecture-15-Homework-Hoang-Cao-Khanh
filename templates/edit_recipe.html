<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Edit recipe</title>
</head>
<body>
    <h1>Edit recipe</h1>
    <form method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe_id) }}">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" value="{{ recipe.dish_name }}" required>
        </div>
        <div>
            <label for="description">Description</label>
            <textarea name="description" rows="4" cols="50" required>{{ recipe.description }}</textarea>
        </div>
        <div>
            <label for="origin">Origin</label>
            <input type="text" name="origin" value="{{ recipe.origin }}" required>
            </div>
        <div>
            <input type="submit" value="Save Changes">
        </div>
    </form>
    <a href="{{ url_for('profile') }}">Back to Profile</a>
</body>
</html>
