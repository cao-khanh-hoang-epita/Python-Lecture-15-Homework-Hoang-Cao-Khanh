<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form {
            --input-focus: #2d8cf0;
            --font-color: #323232;
            --font-color-sub: #666;
            --bg-color: #fff;
            --main-color: #323232;
            padding: 20px;
            background: lightgrey;
            border-radius: 5px;
            border: 2px solid var(--main-color);
            box-shadow: 4px 4px var(--main-color);
            width: 350px; /* Increased width */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the form horizontally */
            gap: 10px; /* Reduced gap between elements */
        }

        .title {
            color: var(--font-color);
            font-weight: 900;
            font-size: 24px; /* Larger font size */
            margin-bottom: 15px; /* Reduced margin */
            text-transform: uppercase; /* Highlighted appearance */
        }

        .title span {
            color: var(--font-color-sub);
            font-weight: 600;
            font-size: 17px; 
        }

        .input {
        width: 100%;
        height: 40px;
        border-radius: 5px;
        border: 2px solid var(--main-color);
        background-color: var(--bg-color);
        font-size: 15px;
        font-weight: 600;
        color: var(--font-color);
        padding: 3px 5px;
        outline: none;
        box-shadow: -4px 4px var(--main-color);
        margin-right: 2px; 
        }

        .input::placeholder {
            color: var(--font-color-sub);
            opacity: 0.8;
        }

        .input:focus {
            border: 2px solid var(--input-focus);
        }

        .login-with {
            display: flex;
            gap: 20px;
        }

        .button-log {
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 100%;
            border: 2px solid var(--main-color);
            background-color: var(--bg-color);
            box-shadow: 4px 4px var(--main-color);
            color: var(--font-color);
            font-size: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: var(--main-color);
        }

        .button-log:active, .button-confirm:active {
            box-shadow: 0px 0px var(--main-color);
            transform: translate(3px, 3px);
        }

        .button-confirm {
            margin: 20px 0; /* Adjust the margin as needed */
            width: 100%; /* Make the button span the width of the container */
            height: 40px;
            border-radius: 5px;
            border: 2px solid var(--main-color);
            background-color: var(--bg-color);
            box-shadow: 4px 4px var(--main-color);
            font-size: 17px;
            font-weight: 600;
            color: var(--font-color);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form">
        <h1 class="title">Login</h1>

        <!-- Flash Messages -->
        <ul>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for message in messages %}
                        <li class="alert alert-{{ message[1] }}">{{ message[0] }}</li>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </ul>

        <!-- Login Form -->
        <form method="POST">
            <label class="title" for="username">Username:</label>
            <input class="input" type="text" name="username" required>

            <label class="title" for="password">Password:</label>
            <input class="input" type="password" name="password" required>

            <input class="button-confirm" type="submit" value="Login">
        </form>

        <!-- Registration Link -->
        <p>Do not have an account? <a href="/register">Register</a></p>
        <p><a href="/login_admin">LOGIN AS ADMIN</a></p>
    </div>
</body>
</html>
