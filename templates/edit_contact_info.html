<!DOCTYPE html>
<html>
<head>
    <title>Edit Contact Information</title>
</head>
<body>
    <h1>Edit Contact Information</h1>
    <form method="POST">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" value="{{ full_name }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ email }}" required><br>

        <label for="contact_information">Contact Information:</label>
        <textarea id="contact_information" name="contact_information" required>{{ contact_information }}</textarea><br>

        <input type="submit" value="Save">
    </form>
</body>
</html>
