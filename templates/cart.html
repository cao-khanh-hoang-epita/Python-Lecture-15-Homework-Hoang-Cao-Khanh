<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        p {
            text-align: right;
            margin-right: 20px;
            font-weight: bold;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
        }

        a:hover {
            background-color: #0056b3;
        }
        /* Styling for the Cart Button */
        .stylish-cart-button {
            padding: 20px 60px;
            background-color: #000;
            border: none;
            font-size: 18px;
            position: relative;
            transition: 500ms;
        }

        .stylish-cart-button span {
            color: gray;
            position: relative;
            transition: 500ms;
            transition-delay: 500ms;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .stylish-cart-button:before {
            content: '';
            position: absolute;
            width: 0%;
            height: 0%;
            left: 50%;
            right: 50%;
            top: 50%;
            bottom: 50%;
            transition: 500ms;
            transition-delay: 500ms;
            background-color: red;
            box-shadow: 0 0 10px red, 0 0 30px red, 0 0 50px red;
        }

        .stylish-cart-button div {
            transition: 500ms;
            position: absolute;
            background-color: red;
            box-shadow: 0 0 15px red, 0 0 30px red, 0 0 50px red;
        }

        .stylish-cart-button .top {
            width: 15px;
            height: 2px;
            top: 0;
            left: 0;
        }

        .stylish-cart-button .bottom {
            width: 15px;
            height: 2px;
            bottom: 0;
            right: 0;
        }

        .stylish-cart-button .left {
            width: 2px;
            height: 15px;
            top: 0;
            left: 0;
        }

        .stylish-cart-button .right {
            width: 2px;
            height: 15px;
            bottom: 0;
            right: 0;
        }

        .stylish-cart-button:hover {
            color: #000;
        }

        .stylish-cart-button:hover span {
            color: #000;
        }

        .stylish-cart-button:hover:before {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .stylish-cart-button:hover .top, 
        .stylish-cart-button:hover .bottom {
            width: 100%;
        }

        .stylish-cart-button:hover .left,
        .stylish-cart-button:hover .right {
            height: 100%;
        }

    </style>
</head>
<body>
    <h1>Your Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Wage</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in cart_recipes %}
            <tr>
                <td>{{ recipe.dish_name }}</td>
                <td>{{ recipe.description }}</td>
                <td>{{ recipe.origin }}</td>
                <td>
                    <a href="{{ url_for('remove_from_cart', item_id=recipe._id) }}">Decline</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- Stylish Cart Button -->
    <button class="stylish-cart-button" onclick="window.location.href='/profile'">
        <span>Continue Applying</span>
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="left"></div>
        <div class="right"></div>
    </button>

</body>
</html>
